<!DOCTYPE HTML>
<html>
  <head>
    <!--import google material icons-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  
    <title>
      Input Radcheck
    </title>
  </head>

  <body class="container">
    <h1>Form Pendaftaran</h1>

    <form class="col s12" onsubmit="return submitForm()" action="#">
      <div class="row">
        <div class="input-field col s12">
          <input id="username" type="text" class="validate" required />
          <label for="username">Username</label>
        </div>
      </div>

      <div class="row">
        <div class="input-field col s12">
          <input id="password" type="password" class="validate" required />
          <label for="password">Password</label>
        </div>
      </div>

      <div class="row">
        <div class="input-field col s12">
          <input id="status" type="text" class="validate" required />
          <label for="status">Status</label>
        </div>
      </div>

      <button class="btn waves-effect waves-light" type="submit" name="action">Submit
        <i class="material-icons right">send</i>
      </button>
    </form>

    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="materialize/js/materialize.min.js"></script>

    <script>
      submitForm = () => {
        let username = document.getElementById('username').value
        let password = document.getElementById('password').value
        let status = document.getElementById('status').value
        let xhttp = new XMLHttpRequest()

        xhttp.onreadystatechange = function() {
          if (this.readyState === 4 && this.status === 200) {
            alert('Successfully add data')
            window.location = "/"
          }
        }

        xhttp.open("POST", "http://localhost:8000/form", true)
        xhttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
        xhttp.send(`username=${username}&attribute=${status}&value=${password}`)
      }
    </script>
  </body>
</html>
